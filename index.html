<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Find Your Friend</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="assets/CSS/style.css">
</head>

<body>
    <div class="container map-box" style="background-image: url('assets/images/pexels-photo-346696.jpeg'); background-color: rgba(96, 164, 241, 0.6); background-blend-mode: multiply;">
        <div class="row map-row">
            <div class="col-4">
                <h4 class="nav-brand">FindU</h4>
                <div class="row">
                    <div class="col-12">
                        <p>Find Your Friends, Anywhere, Anytime</p>
                    </div>
                </div>
            </div>
            
            <div class="col-8 ml-auto">
                <div class="row">
                    <div class="col-12">
                        <form class="m-1">
                            <div class="form-row">
                                <div class="form-group col-6 col-md-6">
                                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                                </div>
                                <div class="form-group col-6 col-md-6">
                                    <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Login in</button>
                            <button type="submit" class="btn btn-secondary">Sign Up</button>
                            <button type="submit" class="btn btn-success hide">Logout</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12 m-1">
                <div class="input-group mb-3">
                    <input type="text" class="form-control searchResult" placeholder="Search Friend's Name" aria-label="Recipient's username"
                        aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="submit" id="search-button"><i class="fa fa-search"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="row">
                    <div class="col-8">
                        <h4 class="text-center">Map</h4>
                        <div class="row">
                            <div class="col-12">
                                <div id='map'></div>
                            </div>
                        </div>
                    </div>
                    <div id="friends-list" class="col-4">
                        <h4 class="text-center">Friends List</h4>
                    </div>
                </div>
            </div>
        </div>

    </div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="assets/JS/main.js"></script>
</body>

</html>
