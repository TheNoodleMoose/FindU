<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Find Your Friend</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.css' rel='stylesheet' />
    <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
    <link rel="stylesheet" href="assets/CSS/style.css">
</head>

<body>
    <!-- This is the container for the whole page -->
    <div class="container map-box">
        <div class="row map-row">
            <div class="col-6">
                <h4 class="nav-brand">FindU</h4>
                <div class="row">
                    <div class="col-12">
                        <p>Find Your Friends, Anywhere, Anytime</p>
                    </div>
                </div>
            </div>
            <div class="col-2"></div>
            <div class="col-4 ml-auto">
                <div class="row">
                    <div class="col-12">
                        <!-- This is where the logout button lives -->
                        <form class="m-1">
                            <button id="btnLogout" class="btn btn-logout hide">Logout</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- This is where the bar and button lives -->
        <div class="row">
            <div class="col-lg-12 m-1">
                <div class="input-group mb-3">
                    <input type="text" class="form-control searchResult" placeholder="Search For a Place" aria-label="Recipient's username"
                        aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="submit" id="search-button"><i class="fa fa-search"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <h4 class="text-center">Map</h4>
            </div>
        </div>

        <div class="row">
            <div class="col-9">
                <!-- This is the div for the mapbox Map -->
                <div id='map'></div>
            </div>
            <div class ="col-3">
                <div class="card">
                    <div class="card-header">
                      Whos Online
                    </div>
                    <div class="card-body">
                     <ul id="usersOnline">

                     </ul>
                    </div>
                  </div>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="assets/JS/main.js"></script>
</body>

</html>
